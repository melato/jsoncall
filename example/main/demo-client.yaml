short: demonstrate a client using jsoncall
commands:
  div:
    short: integer division
    long: demonstrates a method with a possible error (division by zero)
    use: <a> <b>
  repeat:
    short: return a string slice
    long: demonstrates a method with inputs and outputs of various types
    use: <string> <count>
  math:
    short: call the Math interface directly
    long: calls Math methods without using the client stub.
    use: <Method> [param]...
    examples:
    - math Div 6 3
  time:
    short: method with multiple outputs
  time-struct:
    short: method with struct output
  time-pointer:
    short: method with struct pointer output
  wait: 
    short: sleep for the specified interval


